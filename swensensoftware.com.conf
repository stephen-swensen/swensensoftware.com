<VirtualHost *:80>
    ServerName swensensoftware.com
    Redirect permanent / http://www.swensensoftware.com/
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin contact@swensensoftware.com
    ServerName www.swensensoftware.com
    DocumentRoot /var/www/swensensoftware.com/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
